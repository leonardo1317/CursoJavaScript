<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>
var articulos = ["Zapatillas","Camisetas","Pantalon","Calcetines"]; // declarar array forma 1
/*var articulos = new Array ("Zapatillas","Camisetas","Pantalon","Calcetines"); // declarar array forma 2	
var articulos = []; // array vacío*/
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  
		document.write("<p> El primer artículo es <strong>");
		document.write(articulos[0] +"</strong></p>");

		document.write("<p> El último elemento es <strong>");
		document.write(articulos[articulos.length - 1]  + "</strong></p>"); // la propiedad length devuelve le tamaño del array
		
		document.write("<p> Casi nos olvidamos !!! Agregamos este elemento: <strong>");
		articulos.unshift("Balón"); //unshift() agrega un elemento al comienzo del array
		document.write(articulos[0] +"</strong></p>");

		document.write("<p> Agregamos un elemento mas al final: <strong>");
		articulos.push(prompt("Introduce el artículo")); //push() agrega un elemente al final del array
		document.write(articulos[articulos.length - 1] + "</strong></p>");

		document.write("<p>" + articulos[0] + "</br>");
		document.write(articulos[1] + "</br>");
		document.write(articulos[2] + "</br>");
		document.write(articulos[3] + "</br>");
		document.write(articulos[4] + "</br>");
		document.write(articulos[5] + "</br></p>");


		alert("Borraremos el primer elemento.");
		articulos.shift(); //shift borra un elemento al comienzo del array
		document.write("<p>" + articulos[0] + "</br>");
		document.write(articulos[1] + "</br>");
		document.write(articulos[2] + "</br>");
		document.write(articulos[3] + "</br>");
		document.write(articulos[4] + "</br></p>");

		alert("borraremos el ultimo elemento");
		articulos.pop();//pop() borra un elemento al final del array

		document.write("<p>" + articulos[0] + "</br>");
		document.write(articulos[1] + "</br>");
		document.write(articulos[2] + "</br>");
		document.write(articulos[3] + "</br></p>");

		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
