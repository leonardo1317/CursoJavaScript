	<script>
//parseInt() convierte una cadena de texto en número
//typeoff() devuelve el tipo de dato del objeto
//isNaN() comprueba si no es un numero, si no es un numero devuelve true y si es un numero devuelve false
var num1 = prompt("introduce el primer número");
var num2 = prompt("introduce el segundo número");
//alert(typeof(num1));

if (!isNaN(num1) && !isNaN(num2)){
	var operacion = prompt("¿Que operación deseas realizar suma/resta/multiplicación/división?").toLowerCase();
	if(operacion == "suma"){
		alert(parseInt(num1)+parseInt(num2));
	}
	else if (operacion == "resta"){
		alert(parseInt(num1)+parseInt(num2));
	}
	else if (operacion == "multiplicación" || operacion == "multiplicacion"){
		alert(parseInt(num1)*parseInt(num2));
	}
	else if (operacion =="división" || operacion == "division"){
		alert(parseInt(num1)/parseInt(num2));
	}
	else{
		alert("La operación no está contemplada");
	}
}
else{
	alert("No se pueden operar los números");
}
</script>

</body>
